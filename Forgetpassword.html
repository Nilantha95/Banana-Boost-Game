<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="Forgetpassword.css">
</head>

<body>
    <div class="game-container">
        <h1 class="game-heading" id="gameHeading">
            <span class="heading-character">B</span>
            <span class="heading-character">a</span>
            <span class="heading-character">n</span>
            <span class="heading-character">a</span>
            <span class="heading-character">n</span>
            <span class="heading-character">a</span>
            <span class="heading-character"></span>
            <span class="heading-character">C</span>
            <span class="heading-character">a</span>
            <span class="heading-character">t</span>
            <span class="heading-character">c</span>
            <span class="heading-character">h</span>
            <span class="heading-character"></span>
            <span class="heading-character">G</span>
            <span class="heading-character">a</span>
            <span class="heading-character">m</span>
            <span class="heading-character">e</span>
        </h1>

        <div class="leaves">
            <div class="top-leaves">
            </div>
            <div class="bottom-leaves">
            </div>
        </div>

        <div class="monkey-frame">
            <div class="monkey-character">
            </div>

            <div class="container">
                <h2>Forgot Password</h2>
                <form id="forgotPasswordForm">
                    <input type="email" id="email" placeholder="Enter your email" required>
                    <button type="submit">Reset Password</button>
                </form>
                <div id="message" class="message"></div>
                <a href="SignIn.html" class="back-button">Back to Login</a>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="Forgetpassword.js"></script>
</body>

</html>
