<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana Catch Game</title>
    <link rel="stylesheet" href="SignIn.css"> </head>
<body>
    <div class="animated-title">
        <span style="--i:0">BANANA</span>
        <span style="--i:1">CATCH</span>
        <span style="--i:2">GAME</span>
    </div>

    <div class="container">
        <h2>Sign In</h2>
        <form>
            <input type="email" id="email" placeholder="Enter your email" required>
            <input type="password" id="password" placeholder="Enter your password" required>
            <button type="submit" class="small-button">Sign In</button>
            <button type="button" onclick="location.href='Registerform.html'" class="small-button">Register</button>
        </form>
    </div>
</body>
</html>
