<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana Catch Game</title>
    <link rel="stylesheet" href="SignIn.css">
</head>
<body>
    <div class="animated-title">
        <span style="--i:0">BANANA</span>
        <span style="--i:1">CATCH</span>
        <span style="--i:2">GAME</span>
    </div>
    
    <div class="container">
        <h2>Sign In</h2>
        <form id="signInForm">
            <input type="email" id="email" placeholder="Enter your email" required>
            <input type="password" id="password" placeholder="Enter your password" required>
            <div id="errorMessage" class="error-message"></div>
            <div class="button-container">
                <button type="submit" class="small-button">Sign In</button>
                <button type="button" onclick="location.href='Registerform.html'" class="small-button">Register</button>
            </div>
        </form>
    </div>

    <!-- Firebase SDK scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    
    <!-- Your custom script -->
    <script src="SignIn.js"></script>
</body>
</html>
