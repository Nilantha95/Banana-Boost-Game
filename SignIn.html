<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana Catch Game</title>
    <link rel="stylesheet" href="SignIn.css">
</head>
<body>
    <div class="game-container">
        <h1 class="game-heading" id="gameHeading">
            <span class="heading-character">B</span>
            <span class="heading-character">a</span>
            <span class="heading-character">n</span>
            <span class="heading-character">a</span>
            <span class="heading-character">n</span>
            <span class="heading-character">a</span>
            <span class="heading-character"> </span>
            <span class="heading-character">C</span>
            <span class="heading-character">a</span>
            <span class="heading-character">t</span>
            <span class="heading-character">c</span>
            <span class="heading-character">h</span>
            <span class="heading-character"> </span>
            <span class="heading-character">G</span>
            <span class="heading-character">a</span>
            <span class="heading-character">m</span>
            <span class="heading-character">e</span>
        </h1>
        
        <div class="leaves">
            <div class="top-leaves">
                </div>
            <div class="bottom-leaves">
                </div>
        </div>
        
        <div class="monkey-frame">
            <div class="monkey-character">
                </div>
    
            <div class="container">
                <h2>Sign In</h2>
                <form id="signInForm">
                    <input type="email" id="email" placeholder="Enter your email" required>
                    <input type="password" id="password" placeholder="Enter your password" required>
                    <div id="errorMessage" class="error-message"></div>
                    <div class="button-container">
                        <button type="submit" class="small-button">Sign In</button>
                        <button type="button" onclick="location.href='Registerform.html'" class="small-button">Register</button>
                    </div>
                </form>
                <button class="google-signin-button" id="googleSignIn">
                    <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google Logo"/>
                    Sign in with Google
                </button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <script src="SignIn.js"></script>
</body>
</html>
