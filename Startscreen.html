<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monkey Catch Game</title>
    <link rel="stylesheet" href="Startscreen.css">
</head>
<body>
    <h1>Monkey Catch Game</h1>
    <button class="button play-btn" onclick="startGame()">Play</button>
    <button class="button mute-btn" onclick="toggleMusic()">Mute Music</button>
    <canvas id="gameCanvas" width="800" height="500"></canvas>
    <div class="monkey" onclick="monkeyJump()"></div>
    <audio id="bgMusic" loop>
        <source src="background-music.mp3" type="audio/mpeg">
    </audio>
    <script src="Startscreen.js"></script>
</body>
</html>
