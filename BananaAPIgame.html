<!DOCTYPE html>
<html>
<head>
    <title>Banana Catch Game</title>
    <link rel="stylesheet" type="text/css" href="BananaAPIgame.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Banana Catch Game</h1>
        </div>
        <div class="content">
            <img id="puzzle-image" src="" alt="Puzzle Image">
            <p id="quiz-text">Solve the puzzle shown in the image!</p>
            <input type="text" id="answer-input" placeholder="Enter Answer">
            <button id="check-button">Check</button>
            <p id="feedback"></p>
            <button id="next-button">Next Question</button>
            <p id="timer">Time left: 10s</p>
            <button id="back-button">Go Back</button>
        </div>
    </div>
    <script src="BananaAPIgame.js"></script>
</body>
</html>
