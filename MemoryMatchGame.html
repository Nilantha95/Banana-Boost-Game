<!DOCTYPE html>
<html>
<head>
    <title>Memory Match Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
        }
        .container {
            width: 80%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin: 0 auto;
            max-width: 400px;
        }
        .card {
            height: 80px;
            background-color: #6495ED;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }
        .card.flipped {
            transform: rotateY(180deg);
            background-color: white;
            color: black;
            border: 2px solid #6495ED;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .lives {
            color: red;
            font-weight: bold;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        #back-button {
            background-color: #f44336;
        }
        .game-over {
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(255, 0, 0, 0.1);
            border: 1px solid red;
            border-radius: 5px;
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Memory Match Game</h1>
        </div>
        <div class="stats">
            <p>Moves: <span id="moves">0</span> / 20</p>
            <p>Lives: <span id="lives" class="lives">❤️❤️❤️</span></p>
            <p>Time: <span id="timer">60</span>s</p>
        </div>
        <div class="game-board" id="game-board"></div>
        <div class="game-over" id="game-over">Game Over!</div>
        <button id="start-button">Start New Game</button>
        <button id="back-button">Go Back</button>
    </div>
    <script src="MemoryMatchGame.js"></script>
</body>
</html>
