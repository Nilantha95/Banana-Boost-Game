<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Profile - Banana Catch Game</title>
    <link rel="stylesheet" href="Profile.css">
</head>
<body>
    <div class="game-container">
        <h1 class="game-heading" id="gameHeading">
            <span class="heading-character">U</span>
            <span class="heading-character">s</span>
            <span class="heading-character">e</span>
            <span class="heading-character">r</span>
            <span class="heading-character">&nbsp;</span>
            <span class="heading-character">P</span>
            <span class="heading-character">r</span>
            <span class="heading-character">o</span>
            <span class="heading-character">f</span>
            <span class="heading-character">i</span>
            <span class="heading-character">l</span>
            <span class="heading-character">e</span>
        </h1>
        <div class="profile-container">
                <div class="profile-details">
                    <div class="detail-row">
                        <label for="email">Email:</label>
                        <span id="email">Loading...</span>
                    </div>
                    <div class="detail-row">
                        <label for="nickname">Nickname:</label>
                        <span id="nickname">Loading...</span>
                        <button id="editNickname">Edit</button>
                        <input type="text" id="nicknameInput" style="display: none;">
                        <button id="saveNickname" style="display: none;">Save</button>
                    </div>
                    <div class="detail-row">
                        <label for="highestScore">Highest Score:</label>
                        <span id="highestScore">Loading...</span>
                    </div>
                    <div class="detail-row">
                        <label for="totalScore">Total Score:</label>
                        <span id="totalScore">Loading...</span>
                    </div>
                </div>
            </div>

            <div class="button-container">
                <button class="profile-button back-button">Back to Menu</button>
                <button class="profile-button play-again-button">Play Again</button>
            </div>
        </div>
        
        <audio id="backgroundMusic" loop>
            <source src="Music/Menu_music.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="Profile.js"></script>
</body>
</html>
