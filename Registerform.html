<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="Registerform.css">
</head>
<body>
    <div class="game-container">
        <h1 class="game-heading" id="gameHeading">
            <span class="heading-character">B</span>
            <span class="heading-character">a</span>
            <span class="heading-character">n</span>
            <span class="heading-character">a</span>
            <span class="heading-character">n</span>
            <span class="heading-character">a</span>
            <span class="heading-character"> </span>
            <span class="heading-character">C</span>
            <span class="heading-character">a</span>
            <span class="heading-character">t</span>
            <span class="heading-character">c</span>
            <span class="heading-character">h</span>
            <span class="heading-character"> </span>
            <span class="heading-character">G</span>
            <span class="heading-character">a</span>
            <span class="heading-character">m</span>
            <span class="heading-character">e</span>
        </h1>
        
        <div class="leaves">
            <div class="top-leaves">
                <!-- Green leaves at the top would be images here -->
            </div>
            <div class="bottom-leaves">
                <!-- Green leaves at the bottom would be images here -->
            </div>
        </div>
        
        <div class="monkey-frame">
            <div class="monkey-character">
                <!-- This div would have the monkey character as a background image -->
            </div>
    
    <div class="container">
        <h2>Register</h2>
        <form id="registerForm">
            <input type="text" id="nickname" placeholder="Enter your nickname" required>
            <input type="email" id="email" placeholder="Enter your email" required>
            <input type="password" id="password" placeholder="Enter your password" required>
            <div id="errorMessage" class="error-message"></div>
            <div class="button-container">
                <button type="submit" class="small-button">Register</button>
                <button type="button" onclick="location.href='signin.html'" class="small-button">Sign In</button>
            </div>
        </form>
    </div>
    
    <!-- Firebase SDK scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <script src="Registerform.js"></script>
</body>
</html>
