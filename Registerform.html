<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="Registerform.css";>
</head>
<body>
    <div class="animated-title">
        <span style="--i:0">BANANA</span>
        <span style="--i:1">CATCH</span>
        <span style="--i:2">GAME</span>
    </div>

    <div class="container">
        <h2>Register</h2>
        <form>
            <input type="text" id="nickname" placeholder="Enter your nickname" required>
            <input type="email" id="email" placeholder="Enter your email" required>
            <input type="password" id="password" placeholder="Enter your password" required>
            <div class="button-container">
                <button type="submit" class="small-button">Register</button>
                <button type="button" onclick="location.href='signin.html'" class="small-button">Sign In</button>
            </div>
        </form>
    </div>
</body>
</html>
